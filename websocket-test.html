<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test - Production</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîç Production WebSocket Connection Test</h1>
    <p>This test checks if your Vercel frontend can connect to your Render backend WebSocket.</p>
    
    <div class="status info">
        <strong>Testing Configuration:</strong><br>
        Backend: https://orderoverview-dkro.onrender.com<br>
        WebSocket: wss://orderoverview-dkro.onrender.com
    </div>

    <button onclick="testDirectConnection()">Test Direct WebSocket Connection</button>
    <button onclick="testWithSocketIO()">Test Socket.IO Connection</button>
    <button onclick="clearLog()">Clear Log</button>

    <div id="connectionStatus" class="status info">Ready to test...</div>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('connectionStatus');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message, className) {
            status.textContent = message;
            status.className = `status ${className}`;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        function testDirectConnection() {
            addLog('üîå Testing direct WebSocket connection...');
            updateStatus('Testing direct WebSocket...', 'info');

            const ws = new WebSocket('wss://orderoverview-dkro.onrender.com');

            ws.onopen = function() {
                addLog('‚úÖ Direct WebSocket connected successfully!', 'success');
                updateStatus('Direct WebSocket: Connected!', 'success');
                ws.close();
            };

            ws.onerror = function(error) {
                addLog(`‚ùå Direct WebSocket error: ${error.message || 'Connection failed'}`, 'error');
                updateStatus('Direct WebSocket: Failed!', 'error');
            };

            ws.onclose = function(event) {
                addLog(`üîå Direct WebSocket closed: ${event.code} ${event.reason}`);
            };

            // Timeout after 10 seconds
            setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    addLog('‚è∞ Direct WebSocket connection timeout', 'error');
                    updateStatus('Direct WebSocket: Timeout!', 'error');
                    ws.close();
                }
            }, 10000);
        }

        function testWithSocketIO() {
            addLog('üîå Testing Socket.IO connection...');
            updateStatus('Testing Socket.IO...', 'info');

            const socket = io('wss://orderoverview-dkro.onrender.com', {
                timeout: 10000,
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                addLog('‚úÖ Socket.IO connected successfully!', 'success');
                addLog(`   Socket ID: ${socket.id}`, 'success');
                addLog(`   Transport: ${socket.io.engine.transport.name}`, 'success');
                updateStatus('Socket.IO: Connected!', 'success');
            });

            socket.on('connected', (data) => {
                addLog('‚úÖ LISA backend responded:', 'success');
                addLog(`   Session: ${data.sessionId}`, 'success');
                addLog(`   Agent: ${data.agent}`, 'success');
                addLog(`   Message: ${data.message}`, 'success');
            });

            socket.on('connect_error', (error) => {
                addLog(`‚ùå Socket.IO connection error:`, 'error');
                addLog(`   Type: ${error.type}`, 'error');
                addLog(`   Message: ${error.message}`, 'error');
                updateStatus('Socket.IO: Connection Error!', 'error');
            });

            socket.on('disconnect', (reason) => {
                addLog(`üîå Socket.IO disconnected: ${reason}`);
                updateStatus('Socket.IO: Disconnected', 'warning');
            });

            // Auto-disconnect after 30 seconds
            setTimeout(() => {
                if (socket.connected) {
                    addLog('üîå Auto-disconnecting Socket.IO test');
                    socket.disconnect();
                } else {
                    addLog('‚è∞ Socket.IO connection timeout', 'error');
                    updateStatus('Socket.IO: Timeout!', 'error');
                }
            }, 30000);
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addLog('üöÄ WebSocket test page loaded');
            addLog('Click buttons above to test connections');
        });
    </script>
</body>
</html>
